<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <title>Custom Radio</title>
  </head>
  <body>
    <div class="container">
      <h1>Custom Radio</h1>

      <form action="#" method="POST">
        <h2>Lorem Ipsum?</h2>

        <div class="input-group">
          <input type="radio" id="radio-1" name="radio" value="Dolor sit" />
          <label for="radio-1">Dolor sit</label>
        </div>

        <div class="input-group">
          <input
            type="radio"
            id="radio-2"
            name="radio"
            value="Amet consectetur"
          />
          <label for="radio-2">Amet consectetur</label>
        </div>

        <div class="input-group">
          <input
            type="radio"
            id="radio-3"
            name="radio"
            value="Adipisicing elit"
          />
          <label for="radio-3">Adipisicing elit</label>
        </div>
      </form>
    </div>
  </body>
</html>
